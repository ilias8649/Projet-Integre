<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AniPlanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px;
    }
    main.container {
      flex: 1 0 auto;
    }
    footer {
      margin-top: 40px;
      padding: 20px 0;
      background: #f8f9fa;
      text-align: center;
      color: #888;
      flex-shrink: 0;
    }
    .navbar-brand { font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">AniPlanner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/stats">Statistiques</a></li>
          <li class="nav-item"><a class="nav-link" href="/recommend">Recommandations</a></li>
          <li class="nav-item"><a class="nav-link" href="/calendar">Agenda</a></li>
          {% if session.username %}
          <li class="nav-item"><a class="nav-link text-danger" href="/logout">Déconnexion</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    AniPlanner &copy; 2025 &middot; <a href="https://anilist.co" target="_blank">AniList</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Masquer automatiquement les alertes après 4 secondes, sauf celles avec .no-autohide
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.querySelectorAll('.alert:not(.no-autohide)').forEach(function(alert) {
          alert.classList.add('fade');
          setTimeout(() => alert.remove(), 500); // retire du DOM après l’animation
        });
      }, 4000);
    });
  </script>
</body>
</html>
